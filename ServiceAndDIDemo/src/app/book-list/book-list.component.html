<div class="container">
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Author</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let book of bookList">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.authorName}}</td>
      <td>{{book.price}}</td>
    </tr>
  </table>
</div>
